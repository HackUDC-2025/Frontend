<ion-header [translucent]="true">
  <ion-toolbar class="bg-azul-patrimonio text-marmol-beige">
    <ion-title class="text-xl font-bold text-center">ArtLens</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg-marmol-beige flex flex-col items-center justify-center">
  
  <!-- Header secundario en pantallas grandes -->
  <ion-header collapse="condense">
    <ion-toolbar class="bg-azul-patrimonio text-marmol-beige">
      <ion-title size="large" class="text-oro-clasico text-center">Explora el Arte</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenedor de los botones -->
  <div class="w-full max-w-md p-6 space-y-4">
    
    <h2 class="text-center text-granate-renacentista text-2xl font-bold">¿Qué quieres hacer hoy?</h2>

    <!-- Botón 1: Explorar Museo -->
    <button class="w-full bg-oro-clasico hover:bg-granate-renacentista text-white font-bold py-3 px-4 rounded-lg transition text-lg">
      🏛️ Explorar Museo
    </button>

    <!-- Botón 2: Escanear Obra de Arte -->
    <button class="w-full bg-azul-patrimonio hover:bg-gray-800 text-marmol-beige font-bold py-3 px-4 rounded-lg transition text-lg">
      📸 Escanear Obra de Arte
    </button>

    <!-- Botón 3: Mi Galería -->
    <button class="w-full bg-gris-pizarra hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition text-lg">
      🎨 Mi Galería
    </button>

  </div>
  <app-camera></app-camera>


</ion-content>
