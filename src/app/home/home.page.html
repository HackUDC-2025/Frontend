<ion-content [fullscreen]="true" 
  class="bg-museo-fondo-claro dark:bg-museo-fondo-oscuro flex flex-col items-center justify-center px-6 space-y-8"
  >

  <!-- Encabezado -->
  <div class="w-full flex flex-col items-center space-y-4 mt-8">
    
    <img 
      [src]="logoSrc" 
      alt="Logo" 
      class="w-24 h-24 transition-all"
      (click)="goToDocumentation()"
    >

    <h1 class="text-3xl font-bold text-museo-negro dark:text-museo-blanco text-center">Explora el Arte</h1>
    <p class="text-lg text-museo-gris dark:text-gray-400 max-w-md text-center">
      Elige tu perfil y descubre información adaptada para ti.
    </p>
  </div>


  <div class="w-full max-w-md p-6 space-y-6">
    
    <h2 class="text-center text-museo-terracota text-2xl font-bold">Selecciona tu perfil</h2>


    <button 
      (click)="goToCamera('children')"
      class="custom-button bg-museo-oro border-b-4 border-museo-terracota hover:border-b-2">
      <span class="text-2xl">🧒</span>
      <span>Niño</span>
    </button>

 
    <button 
      (click)="goToCamera('turist')"
      class="custom-button bg-museo-azul border-b-4 border-museo-gris hover:border-b-2">
      <span>🌍</span>
      <span>Turista</span>
    </button>


    <button 
      (click)="goToCamera('student')"
      class="custom-button bg-museo-vino border-b-4 border-museo-oliva hover:border-b-2">
      <span>🎨</span>
      <span>Estudiante de Bellas Artes</span>
    </button>


    <button 
      (click)="goToCamera('researcher')"
      class="custom-button bg-museo-oliva border-b-4 border-museo-gris hover:border-b-2">
      <span>📚</span>
      <span>Investigador</span>
    </button>

    <button 
      (click)="toggleCustomProfile()"
      class="w-full border-2 font-bold py-4 px-6 rounded-xl shadow-lg transition-all duration-300
            border-solid
            border-museo-oro text-museo-oro dark:text-museo-blanco
            bg-transparent hover:bg-museo-oro dark:hover:bg-museo-oro dark:focus:bg-museo-oro">
      Perfil Personalizado
    </button>


    <app-custom-profile *ngIf="showCustomProfile" (close)="toggleCustomProfile()"></app-custom-profile>
  </div>

</ion-content>
