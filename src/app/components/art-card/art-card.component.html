<div class="p-6 rounded-xl shadow-lg bg-museo-beige dark:bg-museo-gris w-full max-w-md h-full">
  <div *ngIf="description; else nodata">

  <h2 class="text-2xl font-bold text-museo-negro dark:text-museo-blanco">
    {{ description?.title || 'Título desconocido' }}
  </h2>

  <p class="text-lg text-museo-gris dark:text-gray-300 mt-1">
    <span class="font-semibold">
      {{ description?.year || 'Año desconocido' }}
    </span> 
    - 
    <span class="italic">
      {{ description?.authors || 'Autor desconocido' }}
    </span>
  </p>

  <p class="text-museo-gris dark:text-gray-300 mt-3">
    {{ description?.description || 'Descripción no disponible' }}
  </p>
  <span *ngIf="description?.wikilink && description.wikilink.trim() !== ''">
    <a [href]="description.wikilink" target="_blank" rel="noopener noreferrer"
    class="bg-white text-museo-negro dark:text-museo-blanco p-4 rounded-full 
            hover:scale-105 hover:shadow-lg active:scale-95 transition-all
            flex items-center space-x-2 border-2 border-museo-oro border-solid">
      <img src="/assets/icon/wikipedia.svg" alt="Wikipedia" class="w-8 h-8 transition-all">
    </a>
  </span>

  <span *ngIf="description?.pradolink && description.pradolink.trim() !== ''">
    <a [href]="description.pradolink" target="_blank" rel="noopener noreferrer"
    class="bg-white text-museo-negro dark:text-museo-blanco p-4 rounded-full 
            hover:scale-105 hover:shadow-lg active:scale-95 transition-all
            flex items-center space-x-2 border-2 border-museo-oro border-solid"
    >
      <img src="/assets/icon/prado.svg" alt="Museo del Prado" class="w-8 h-8 transition-all">
    </a>
  </span>
  


  
  </div>
  <ng-template #nodata>
    <div class="flex justify-center">
      <img src="/assets/icon/eclipse-half.svg" alt="Toca esperar"
      class="w-24 h-24 "
      >

    </div>
  </ng-template>
</div>
