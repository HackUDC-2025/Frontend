<ion-content [fullscreen]="true" 
  class="bg-museo-fondo-claro dark:bg-museo-fondo-oscuro flex px-6 ">
  <div class="w-full max-w-md h-full p-4 rounded-lg shadow-lg">
    <div class="flex justify-between mb-4">
      <app-back-button></app-back-button>
      <button (click)="clearHistory()" 
          class="flex items-center space-x-2 transition-all">
        <span class="w-10 h-10 text-3xl">🗑</span>
      </button>

    </div>
 
    <div class="relative w-full flex flex-col items-center mb-3">
      <h2 class="text-xl font-semibold text-museo-negro dark:text-museo-blanco mb-4 text-center items-center">
        📜 Histórico de Descripciones
      </h2>
      <div class="bar-title"></div>
    </div>
    
    <div *ngIf="photos.length > 0; else noPhotos">
      <ul class="space-y-3">
        <li *ngFor="let photo of photos" class="bg-museo-beige dark:bg-museo-gris p-4 rounded-lg shadow-md">
          
          <h3 class="text-md font-bold text-museo-negro dark:text-museo-blanco">
            {{ photo.title }} 
          </h3>
          
          <p class="text-gray-700 dark:text-gray-300 mt-1">
            {{ photo.description }}
          </p>
  
        </li>
      </ul>
    </div>
  
    
    <ng-template #noPhotos>
      <p class="text-gray-500 dark:text-gray-400 text-center mt-4">🔍 No hay elementos en el historial.</p>
    </ng-template>
  
    
    
  
  </div>
  

</ion-content>
